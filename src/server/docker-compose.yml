version: "3.2"
services:

 redis:
    image: "redis:alpine"

    command: ["redis-server", "--appendonly", "yes"]

    ports:
     - "6379:6379"

    volumes:
     - redis-data:/data

    environment:
     - REDIS_REPLICATION_MODE=master

    networks:
      - redis-net

  

networks:
  redis-net:

volumes:
  redis-data:
